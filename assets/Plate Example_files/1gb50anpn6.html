\nAnd even if a car exits the highway, it can later reenter onto the same highway via an on-ramp. In a similar fashion, the computer reads code from top to bottom, or in a linear way, like in our highway analogy. Just as cars use off-ramps and on-ramps in a highway, developers can instruct a program to deviate from the normal linear flow of an application if certain conditions are met. Developers can achieve this logic by using what are known as \"If statements.\"\n\nIf statements will check whether a condition evaluates to be true or false. The answer determines the next course of action and application. Let's look back at our highway analogy and imagine it has an application. We'll use JavaScript to write an If statement to see if a vehicle will be exiting at the next off-ramp, based on a conditional.\n\nWe'll start by creating a variable called \"hasFuel.\" Initially, we will establish that has Fuel we'll evaluate to \"false\" meaning our vehicle doesn't have fuel. Then we add our condition. Here we're saying that if the variable \"hasFuel\" is false, then the vehicle will take the next exit.\n\nIf the variable \"hasFuel\" is true, then the vehicle will simply continue driving down the highway. Now that we have the structure of our control flow in place, we need to tell our application what will happen after the vehicle exits the highway. In this case, we're going to tell our application that the vehicle will fill up their gas tank, thereby resetting hasFuel to true. Since we're at the end of the If statement block of code, the rest of our logic will continue with a normal linear path.\n\nThat's control flow and action in our highway application example. Great job learning the basics and starting to write conditional statements for control flow. Using conditional logic, you can control the flow of an application. This allows you to tell the application what to do and when to do it based on a condition of your choosing.\n\nYou'll have plenty of opportunities to continue practicing control flow and how to write your code with intentionality. Now, let's return to the lesson."}],"embed_options":{"volumeControl":"true","fullscreenButton":"true","controlsVisibleOnLoad":"true","playerColor":"066099","bpbTime":"false","plugin":{"captions-v1":{"language":"","onByDefault":"false","on":"true","async":"false"}},"vulcan":true,"branding":"false","showCustomerLogo":"false","unalteredStillImageAsset":{"url":"https://embed-ssl.wistia.com/deliveries/b49dd2f37eda3d824340872dad6bdee2.png","width":"8001","height":"4502"},"playButton":"false","settingsControl":"true","playbackRateControl":"true","qualityControl":"true"},"embedOptions":{"volumeControl":"true","fullscreenButton":"true","controlsVisibleOnLoad":"true","playerColor":"066099","bpbTime":"false","plugin":{"captions-v1":{"language":"","onByDefault":"false","on":"true","async":"false"}},"vulcan":true,"branding":"false","showCustomerLogo":"false","unalteredStillImageAsset":{"url":"https://embed-ssl.wistia.com/deliveries/b49dd2f37eda3d824340872dad6bdee2.png","width":"8001","height":"4502"},"playButton":"false","settingsControl":"true","playbackRateControl":"true","qualityControl":"true"}}, {});
